<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        /* Estilos CSS para la galería */
        .galeria {
            display: flex;
            flex-wrap: wrap;
        }

        .imagen-miniatura {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }

        .imagen-grande {
            display: none;
            max-width: 50%;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>

    <!-- Contenedor de la galería de imágenes -->
    <div class="galeria">
        <!-- Miniaturas de imágenes -->
        <img class="imagen-miniatura" src="./assets/images/python.webp" alt="Imagen 1" onclick="mostrarImagen('./assets/images/python.webp')">
        <img class="imagen-miniatura" src="./assets/images/javascript.webp" alt="Imagen 2" onclick="mostrarImagen('./assets/images/javascript.webp')">
        <img class="imagen-miniatura" src="./assets/images/AI.webp" alt="Imagen 3" onclick="mostrarImagen('./assets/images/AI.webp')">
    </div>

    <!-- Imagen grande (inicialmente oculta) -->
    <img class="imagen-grande" id="imagenGrande" src="" alt="Imagen Grande">

    <script>
        // Función para mostrar la imagen grande cuando se hace clic en una miniatura
        function mostrarImagen(src) {
            const imagenGrande = document.getElementById('imagenGrande');
            imagenGrande.src = src;
            imagenGrande.style.display = 'block';
        }
    </script>
</body>
</html>
